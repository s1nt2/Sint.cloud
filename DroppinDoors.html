<!DOCTYPE html>
<html>
<head>
    <title>SINT.CLOUD</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            padding: 0;
        }
        
        .topbar {
            background-color: gray;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .topbar h1 {
            color: white;
            font-size: 24px;
            margin: 0;
        }
        
        .content {
            color: white;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 400px;
        }
        
        .box {
            background-color: gray;
            width: 300px;
            height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .box img {
            max-width: 100%;
            max-height: 200px;
        }

        .mp3-player {
            background-color: black;
            border-radius: 10px;
            width: 200px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px; /* Added margin-bottom to create space */
        }
        
        .mp3-player h2 {
            color: white;
            font-size: 18px;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="topbar">
        <h1>SINT</h1>
    </div>
    
    <div class="content">
        <div class="box">
            <img src="https://static.qobuz.com/images/covers/oc/ag/e6joibqlfagoc_600.jpg" alt="Droppin Doors For Fun">
            <div class="mp3-player">
                <h2>MP3 Player</h2>
            </div>
        </div>
    </div>
</body>
</html>
