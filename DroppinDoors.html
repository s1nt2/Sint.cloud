<!DOCTYPE html>
<html>
<head>
    <title>SINT.CLOUD</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            padding: 0;
        }
        
        .topbar {
            background-color: gray;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .topbar h1 {
            color: white;
            font-size: 24px;
            margin: 0;
        }
        
        .content {
            color: white;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 400px;
        }
        
        .box {
            background-color: gray;
            width: 300px;
            height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .box img {
            max-width: 100%;
            max-height: 200px;
        }

        .mp3-player {
            background-color: black;
            border-radius: 10px;
            width: 250px;
            height: 80px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }
        
        .mp3-player h2 {
            color: white;
            font-size: 18px;
            margin: 0;
        }

        .progress-bar {
            width: 100%;
            height: 5px;
            background-color: gray;
            margin-top: 10px;
        }
        
        .progress {
            width: 40%;
            height: 100%;
            background-color: white;
        }
        
        .time-info {
            color: white;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="topbar">
        <h1>SINT</h1>
    </div>
    
    <div class="content">
        <div class="box">
            <img src="https://static.qobuz.com/images/covers/oc/ag/e6joibqlfagoc_600.jpg" alt="Droppin Doors For Fun">
            <div class="mp3-player">
                <h2>MP3 Player</h2>
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
                <div class="time-info">
                    <span>0:00</span>
                    <span>3:45</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
