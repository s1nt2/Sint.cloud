<!DOCTYPE html>
<html>
<head>
    <title>SINT.CLOUD</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            padding: 0;
        }
        
        .topbar {
            background-color: gray;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .topbar h1 {
            color: white;
            font-size: 24px;
            margin: 0;
        }
        
        .content {
            color: white;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 400px;
        }
        
        .box {
            background-color: gray;
            width: 300px;
            height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .box img {
            max-width: 100%;
            max-height: 200px;
        }
    </style>
</head>
<body>
    <div class="topbar">
        <h1>SINT</h1>
    </div>
    
    <div class="content">
        <div class="box">
            <img src="https://static.qobuz.com/images/covers/oc/ag/e6joibqlfagoc_600.jpg" alt="Droppin Doors For Fun">
            <audio controls>
                <source src="https://github.com/s1nt2/Sint.cloud/blob/main/6BH3sRLh.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
    </div>
</body>
</html>
